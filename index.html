<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
    <header>
        <h1>TODO LIST</h1>
    </header>
    <section>
        <form>
            <input type="text" class="bar">
        </form>
        <div class="no-data">NO DATA FOUND</div>
        <div class="data-main">
            <div class="data-line">
                <div class="data">
                    <form>
                        <input type="checkbox" name="chek" value="a" class="check"> <span> a </span>
                    </form>
                </div>
                <div class="data-button">
                    <button class="edit edit--1"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="delete delete--1"><i class="fa-solid fa-delete-left"></i></button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-button">
            <button class="add-task"><i class="fa-solid fa-plus"></i></button>
            <button class="search-task"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="footer-menu">
            <select name="actions" id="action">
                <option value="Action" disabled selected>Action</option>
                <option value="Delete All Selected" class="delete-all">Delete All Selected</option>
                <option value="Select All" class="select-all">Select All</option>
                <option value="Unselect All" class="unselect-all">Unselect All</option>
            </select>
            <select name="Sort" id="sort">
                <option value="Sort" disabled selected>Sort</option>
                <option value="A-Z">A-Z</option>
                <option value="Z-A">Z-A</option>
                <option value="Newest">Newest</option>
                <option value="Oldest">Oldest</option>
            </select>
        </div>
        <div class="footer-action">
            <button class="all">All</button>
            <button class="active">Active</button>
            <button class="complete">Completed</button>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
