<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
    <header>
        <h1>TODO LIST</h1>
    </header>
    <section>
        <input type="text" class="bar">
        <div class="no-data">ADD NEW TASK ITEM</div>
        <div class="data-main">
        </div>
    </section>
    <footer>
        <div class="footer-button">
            <button class="add-task focus"><i class="fa-solid fa-plus"></i></button>
            <button class="search-task" title="Delete Icon"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="footer-menu">
            <select name="actions" id="action">
                <option value="Action" selected>Action</option>
                <option value="Delete All Selected" class="deleteAll">Delete All Selected</option>
                <option value="Select All" class="selectAll">Select All</option>
                <option value="Unselect All" class="unselectAll">Unselect All</option>
            </select>
            <select name="Sort" id="sort">
                <option value="Sort-List" selected>Sort List</option>
                <option value="A-Z">A-Z</option>
                <option value="Z-A">Z-A</option>
                <option value="Newest">Newest</option>
                <option value="Oldest">Oldest</option>
            </select>
        </div>
        <div class="footer-action">
            <button class="all focus">All</button>
            <button class="active">Active</button>
            <button class="complete">Completed</button>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
